<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div class="main">
		<div class="calculator">
			<div class="screen">
				<div class="screen-prev" id="lastOpScreen"></div>
				<div class="screen-curr" id="currentOpScreen"></div>
			</div>
			<div class="buttons-grid">
				<button class="btn btn-delete" id="button-delete">DELETE</button>
				<button class="btn btn-clear" id="button-clear">CLEAR</button>

				<button class="btn" data-number>7</button>
				<button class="btn" data-number>8</button>
				<button class="btn" data-number>9</button>
				<button class="btn" data-operator>รท</button>

				<button class="btn" data-number>4</button>
				<button class="btn" data-number>5</button>
				<button class="btn" data-number>6</button>
				<button class="btn" data-operator>ร</button>

				<button class="btn" data-number>1</button>
				<button class="btn" data-number>2</button>
				<button class="btn" data-number>3</button>
				<button class="btn" data-operator>-</button>

				<button class="btn" id="button-point">.</button>
				<button class="btn" data-number>0</button>
				<button class="btn" id="button-equal">=</button>
				<button class="btn" data-operator>+</button>
			</div>
		
		</div>
	</div>
</body>
</html>
